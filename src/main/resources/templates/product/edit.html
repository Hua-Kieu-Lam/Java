<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Edit</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h1>Edit</h1>
    <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title" required autofocus>
            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="category">Category:</label><span class="text-danger">*</span>
            <select class="form-control" id="category" name="category.id">
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}" th:selected="${category.getId() == product.category.getId()}"></option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label">Current Image:</label><br>
            <img th:src="@{${product.imageUrl}}" alt="Product Image" width="100">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="image">New Image:</label>
            <input class="form-control" type="file" id="image" name="image">
        </div>
        <input type="submit" value="Save">
    </form>
    <br>
    <a th:href="@{/products}" class="btn btn-danger">Back to List</a>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
