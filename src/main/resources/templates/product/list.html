<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product-card img {
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <h2>List</h2>
                    <form class="d-flex" th:action="@{/products/search}" method="get">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="card product-card">
                <img th:src="@{${product.getImageUrl()}}" class="card-img-top" alt="Product Image">
<!--                <div class="card-body ">-->
<!--                    <h5 class="card-title" th:text="${product.getTitle()}"></h5>-->
<!--                    <p class="card-text">Price: <span th:text="${product.getPrice()}"></span></p>-->
<!--                    <p class="card-text">Category: <span th:text="${product.getCategory().getName()}"></span></p>-->
<!--                    <a class="btn btn-primary" th:href="@{/products/edit/{id}(id=${product.getId()})}">Edit</a>-->
<!--                    <a class="btn btn-danger" th:href="@{/products/delete/{id}(id=${product.getId()})}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>-->
<!--                    <form th:action="@{/products/add-to-cart}" method="post" class="d-inline">-->
<!--                        <input type="hidden" name="id" th:value="${product.getId()}">-->
<!--                        <input type="hidden" name="name" th:value="${product.getTitle()}">-->
<!--                        <input type="hidden" name="price" th:value="${product.getPrice()}">-->
<!--                        <button type="submit" class="btn btn-success mt-1" onclick="return confirm('Are you sure you want to add product to cart?')">Add to cart</button>-->
<!--                    </form>-->
<!--                </div>-->
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.getTitle()}"></h5>
                    <p class="card-text">Price: <span th:text="${product.getPrice()}"></span></p>
                    <p class="card-text">Category: <span th:text="${product.getCategory().getName()}"></span></p>
                        <a class="btn btn-primary mx-1" th:href="@{/products/edit/{id}(id=${product.getId()})}">Edit</a>
                        <a class="btn btn-danger mx-1" th:href="@{/products/delete/{id}(id=${product.getId()})}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                        <form th:action="@{/products/add-to-cart}" method="post" class="d-inline mx-1">
                            <input type="hidden" name="id" th:value="${product.getId()}">
                            <input type="hidden" name="name" th:value="${product.getTitle()}">
                            <input type="hidden" name="price" th:value="${product.getPrice()}">
                            <button type="submit" class="btn btn-success mt-2" onclick="return confirm('Are you sure you want to add product to cart?')">Add to cart</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center pagination-sm" th:each="i : ${#numbers.sequence(0, totalPages)}">
        <li class="page-item" th:classappend="${currentPage == i} ? 'active'">
            <a class="page-link" th:href="@{/products(pageNo=${i})}" th:text="${i+1}"></a>
        </li>
    </ul>
</nav>

<th:block th:replace="~{layout::footer}"></th:block>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
