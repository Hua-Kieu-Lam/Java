<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .login-form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
    }
    .login-form .form-control {
      border-radius: 5px;
    }
    .login-form .btn-primary {
      border-radius: 5px;
    }
    .login-form .btn-danger {
      border-radius: 5px;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <a class="btn btn-primary mb-3" href="/login" ><- Back</a>

  <div class="login-form">
    <h1 class="mb-4 text-center">Forgot Password</h1>
    <form th:action="@{/forgot-password}" method="post">
      <div>
        <label for="email">Email:</label>
        <input type="email" class="form-control" required id="email" name="email" placeholder="Email">
      </div>
      <button type="submit" class="w-100 mt-4 btn btn-primary btn-lg btn-block">Gửi</button>
    </form>
    <div th:if="${error}" th:text="${error}"></div>
    <div th:if="${message}" th:text="${message}"></div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
