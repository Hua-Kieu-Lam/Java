<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }
        .login-form .form-control {
            border-radius: 5px;
        }
        .login-form .btn-primary {
            border-radius: 5px;
        }
        .login-form .btn-danger {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <a class="btn btn-primary mb-3" href="/" ><- Back</a>

    <div class="login-form">
        <h1 class="mb-4 text-center">Login</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group mb-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" required id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" required id="password" name="password" placeholder="Password">
            </div>
            <div class="form-check d-flex justify-content-start mb-4">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                <label class="form-check-label" for="remember-me"> Remember me</label>
            </div>
            <div class="d-grid gap-2 form-action">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <p class="mt-3 mb-0 text-center">Don't have an account? <a class="text-info" th:href="@{/register}">Sign up?</a></p>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="/oauth2/authorization/google" class="btn btn-danger">Sign in with Google</a>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
